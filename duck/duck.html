<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duck Hunt Dog!</title>
    <link rel="stylesheet" href="assets/duck.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.1.3/pixi.min.js"></script>
</head>

<body>
    <canvas id="mycanvas"></canvas>
    <script type="text/javascript">
        let type = "WebGL"
        if(!PIXI.utils.isWebGLSupported()) {
            type = "canvas"
        }

        PIXI.utils.sayHello(type);

        const canvas = document.getElementById('mycanvas');

        let app = new PIXI.Application({ 
            view: canvas,
            width: window.innerWidth,
            height: window.innerHeight
            // width: 256,
            // height: 256
        });


        const texture_bird = PIXI.Texture.from('assets/images/duck.svg');

        const img_duck = new PIXI.Sprite(texture_bird);
        img_duck.scale.x = 0.5;
        img_duck.scale.y = 0.5;

        app.stage.addChild(img_duck)

        img_duck.x = app.renderer.width / 2;
        img_duck.y = app.renderer.height / 2;
        img_duck.anchor.x = 0.5;
        img_duck.anchor.y = 0.5;

        // app.ticker.add(animate);

        function animate() {
            img_duck.x += 1;
        }

    </script>

</body>
</html>
